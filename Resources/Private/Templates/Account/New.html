<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<h2>Create new account</h2>

<f:form name="account" object="{account}" action="create">
  <div class="input-group">
    <span class="input-group-addon glyphicon glyphicon-user"></span>
    <f:form.textfield property="holder" class="form-control" placeholder="Name of account holder" />
  </div>
  <div class="input-group">
    <span class="input-group-addon glyphicon glyphicon-tag"></span>
    <f:form.textfield property="number" class="form-control" placeholder="Account number (optional)" />
  </div>

  <f:link.action action="list" class="btn btn-primary" additionalAttributes="{role:'button'}">
    <span class="glyphicon glyphicon-chevron-left"></span>
    back to list
  </f:link.action>
  <button class="btn btn-primary" role="button">
    <span class="glyphicon glyphicon-plus"></span>
    update account
  </button>
</f:form>

</html>
